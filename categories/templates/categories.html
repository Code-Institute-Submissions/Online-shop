{% extends 'base.html' %}
   {% block content %}

<div class="categories row ">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
       {% block sidebar %}
                <div class="catnames">
                    <h4>All products</h4>
    {% for category in root_categories %}
        <div class="category-name"><a href="{% url 'category' category.id %}">{{ category.name }}</a></div>
    {% endfor %}
                </div>

        <input type="text" placeholder="Search"><button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    {% endblock sidebar %}

    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 size">


        {% for product in products %}
                <div class="imageprices">
                <img height="200" width="200" src="{{ MEDIA_URL }}{{ product.image }}">
                <!--{{ product.price }}-->
                    <form class="plus" method="post" action="{% url 'add_plus' product.id %}">
                        {% csrf_token %}
                        <button type="submit" data-balloon='{{ product.name }} €{{ product.price }}' data-balloon-pos="right"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
                        <!--<button type="submit" title='€{{ product.price }}'><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>-->
                    </form>
                </div>
        {% endfor %}
    
</div>
</div>
{% endblock content %}
